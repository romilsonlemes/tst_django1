language: python
dist: xenial
sudo: true

python:
  - 3.9

env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1

install:
  - pip install pipenv
  - pipenv sync -d
  - pipenv install codecov

script:
  - pipenv run flake8 .
  - pytest tst_django1 --cov=tst_django1

after_success:
  - codecov


